<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleModal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body> 

    <!-- login page -->
    <div class="wrapper fadeInDown" id="login">
        <div id="formContent">
          <div class="fadeIn first">
            <img src="https://to-do-cdn.microsoft.com/static-assets/c87265a87f887380a04cf21925a56539b29364b51ae53e089c3ee2b2180148c6/icons/logo.png" width="150" height="120" style="margin-top: 10px" class="d-inline-block align-top" alt="" loading="lazy">
          </div>
          <form id="form-login">
            <input type="text" id="email" class="fadeIn second" name="login" placeholder="email" required>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
            <input type="submit" class="fadeIn fourth">
          </form>
          <div id="formFooter">
            <a class="underlineHover">don't have an account?</a>
          </div>
        </div>
    </div>
    
    <!-- home page -->
    <div id="homePage">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <img class="navbar-brand" src="https://to-do-cdn.microsoft.com/static-assets/c87265a87f887380a04cf21925a56539b29364b51ae53e089c3ee2b2180148c6/icons/logo.png" width="40" height="40" style="margin-top: 5 px" class="d-inline-block align-top" alt="" loading="lazy">
              <h3>hello, </h3>
              <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
            </div>
        </nav>
        <div class="shadow p-3 mb-5 bg-white rounded card mx-auto mt-5" style="width: 40rem;" id="list-todos">     
        </div>
    </div>

    <!-- edit form -->

</body>
